# Simple diamond-shaped DAG with four tasks.
inputs:
  - name: A-input
    size: 500
tasks:
  - name: A
    flops: 100
    memory: 1000
    inputs:
      - A-input
    outputs:
      - name: A-output-0
        size: 150
      - name: A-output-1
        size: 200
    resource_restriction:
      type: only
      resources: [0]
  - name: B
    flops: 200
    memory: 500
    max_cores: 2
    inputs:
      - A-output-0
    outputs:
      - name: B-output-0
        size: 100
  - name: C
    flops: 250
    memory: 500
    max_cores: 2
    inputs:
      - A-output-1
    outputs:
      - name: C-output-0
        size: 200
  - name: D
    flops: 400
    memory: 1000
    max_cores: 10
    cores_dependency: 0.1
    inputs:
      - B-output-0
      - C-output-0
    outputs:
      - name: result
        size: 300
    resource_restriction:
      type: except
      resources: [0]
