send_stats_period: 60
message_delay: 0.1
allocation_retry_period: 60
vm_start_duration: 1
vm_stop_duration: 1
allow_vm_overcommit: false
network_throughput: 10
simulation_length: 3000
step_duration: 500

#Vms
trace:
  type: Azure
  path: .

# Hosts
hosts:
  - count: 150
    cpus: 64
    memory: 128
    name_prefix: h

# Schedulers
schedulers:
  - name: s
    algorithm:
      - BestFit
      - FirstFit
