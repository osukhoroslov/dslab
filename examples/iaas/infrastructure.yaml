send_stats_period: 0.5
message_delay: 0.2
allocation_retry_period: 1.0
vm_start_duration: 1.0
vm_stop_duration: 0.5
allow_vm_overcommit: false
network_throughput: 10
hosts:
  - count: 2
    cpus: 30
    memory: 30
    name_prefix: h
schedulers:
  - count: 1
    name_prefix: s
    algorithm: BestFitThreshold[threshold=0.8]
