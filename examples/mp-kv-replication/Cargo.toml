[package]
name = "kv-replication"
version = "0.1.0"
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
dslab-core = { path = "../../crates/dslab-core" }
dslab-mp = { path = "../../crates/dslab-mp" }
dslab-mp-python = { path = "../../crates/dslab-mp-python" }
assertables = "3.2.2"
byteorder = "1.4.3"
clap = { version = "3.2.17", features = ["cargo", "derive"] }
